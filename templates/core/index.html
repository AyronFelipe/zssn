{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>ZSSN - Rede Social Zumbi</title>
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <link rel="icon" href="https://via.placeholder.com/32x32" type="image/x-icon"/>

        <!-- Fonts and icons -->
        <script src="{% static 'template/js/plugin/webfont/webfont.min.js' %}"></script>
        <script>
            WebFont.load({
                google: {"families":["Lato:300,400,700,900"]},
                custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ["{% static 'template/css/fonts.min.css' %}"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>

        <!-- CSS Files -->
        <link rel="stylesheet" href="{% static 'template/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'template/css/atlantis.min.css' %}">

        <!-- CSS Just for demo purpose, don't include it in your project -->
        <link rel="stylesheet" href="{% static 'template/css/demo.css' %}">
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        <!--   Core JS Files   -->
        <script src="{% static 'template/js/core/jquery.3.2.1.min.js' %}"></script>
        <script src="{% static 'template/js/core/popper.min.js' %}"></script>
        <script src="{% static 'template/js/core/bootstrap.min.js' %}"></script>

        <!-- jQuery UI -->
        <script src="{% static 'template/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
        <script src="{% static 'template/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %}"></script>

        <!-- jQuery Scrollbar -->
        <script src="{% static 'template/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

        <!-- Moment JS -->
        <script src="{% static 'template/js/plugin/moment/moment.min.js' %}"></script>

        <!-- Chart JS -->
        <script src="{% static 'template/js/plugin/chart.js/chart.min.js' %}"></script>

        <!-- jQuery Sparkline -->
        <script src="{% static 'template/js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

        <!-- Chart Circle -->
        <script src="{% static 'template/js/plugin/chart-circle/circles.min.js' %}"></script>

        <!-- Datatables -->
        <script src="{% static 'template/js/plugin/datatables/datatables.min.js' %}"></script>

        <!-- Bootstrap Notify -->
        <script src="{% static 'template/js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

        <!-- Bootstrap Toggle -->
        <script src="{% static 'template/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>

        <!-- jQuery Vector Maps -->
        <script src="{% static 'template/js/plugin/jqvmap/jquery.vmap.min.js' %}"></script>
        <script src="{% static 'template/js/plugin/jqvmap/maps/jquery.vmap.world.js' %}"></script>

        <!-- Google Maps Plugin -->
        <script src="{% static 'template/js/plugin/gmaps/gmaps.js' %}"></script>

        <!-- Dropzone -->
        <script src="{% static 'template/js/plugin/dropzone/dropzone.min.js' %}"></script>

        <!-- Fullcalendar -->
        <script src="{% static 'template/js/plugin/fullcalendar/fullcalendar.min.js' %}"></script>

        <!-- DateTimePicker -->
        <script src="{% static 'template/js/plugin/datepicker/bootstrap-datetimepicker.min.js' %}"></script>

        <!-- Bootstrap Tagsinput -->
        <script src="{% static 'template/js/plugin/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>

        <!-- Bootstrap Wizard -->
        <script src="{% static 'template/js/plugin/bootstrap-wizard/bootstrapwizard.js' %}"></script>

        <!-- jQuery Validation -->
        <script src="{% static 'template/js/plugin/jquery.validate/jquery.validate.min.js' %}"></script>

        <!-- Summernote -->
        <script src="{% static 'template/js/plugin/summernote/summernote-bs4.min.js' %}"></script>

        <!-- Select2 -->
        <script src="{% static 'template/js/plugin/select2/select2.full.min.js' %}"></script>

        <!-- Sweet Alert -->
        <script src="{% static 'template/js/plugin/sweetalert/sweetalert.min.js' %}"></script>

        <!-- Owl Carousel -->
        <script src="{% static 'template/js/plugin/owl-carousel/owl.carousel.min.js' %}"></script>

        <!-- Magnific Popup -->
        <script src="{% static 'template/js/plugin/jquery.magnific-popup/jquery.magnific-popup.min.js' %}"></script>

        <!-- Atlantis JS -->
        <script src="{% static 'template/js/atlantis.min.js' %}"></script>

        <!-- Bundle -->
        <script src="{% static 'public/bundle.js' %}"></script>
    </body>
</html>
